<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Challenge-07</title>
</head>
<body>
  <a href="../../index.html">
    <img class="back" src="../../assets/back.svg" width="40px" alt="back">
  </a>
  <main>
    <div class="menu">
      <img src="../../assets/hamburguer_menu.svg" width="24px" alt="menu">
      <h3>Cart</h3>
      <ul class="icons__container">
        <li class="search"><img src="../../assets/search.svg" width="24px" alt="search"></li>
        <li><img src="../../assets/hotdog_menu.svg" width="24px" alt="load more"></li>
      </ul>
    </div>
    <div class="list">
      <h4>4 items in your cart</h4>
      <article class="categories">
        <section class="categories__pencil">
          <div>
            <img src="https://estaticos.elmundo.es/assets/multimedia/imagenes/2017/02/16/14872453791870.jpg" alt="">
            <div>
              <p>Pencil</p>
              <p>in stock</p>
            </div>
          </div>
          <p>1.50</p>
        </section>
        <section class="categories__rubberbands">
          <div>
            <img src="https://parkslibrarypreservation.files.wordpress.com/2014/10/rubberbands-01.jpg?w=584" alt="">
            <div>
              <p>Rubberbands</p>
              <p>in stock</p>
            </div>
          </div>
          <p>4.50</p>
        </section>
        <section class="categories__rulers">
          <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS8mf9fYpx2c-xevdMvpXPHBukj8BlfwEjrUg&usqp=CAU" alt="">
            <div>
              <p>Rulers</p>
              <p>in stock</p>
            </div>
          </div>
          <p>8.00</p>
        </section>
        <section class="categories__clock">
          <div>
            <img src="https://www.ifurniture.co.nz/images/thumbs/0030937_3clkxd-wall-clock_600.jpeg" alt="">
            <div>
              <p>Clock</p>
              <p>in stock</p>
            </div>
          </div>
          <p>22.00</p>
        </section>
      </article>
      <div class="total">
        <h4>TOTAL</h4>
        <h2>41.24</h2>
      </div>
      <div class="sub-total">
        <div>
          <p>Subtotal</p>
          <p>Shipping</p>
          <p>Tax</p>
        </div>
        <div>
          <p>36.00</p>
          <p>2.00</p>
          <p>3.24</p>
        </div>
      </div>
    </div>
  </main>
    <a href="https://twitter.com/BetoToro_dev" target="blank">
      <h4>By @BetoToro_dev</h4>
    </a>
</body>
</html>
